<div class="profile-container" *ngIf="user">
    <h2>Profile</h2>
    <div *ngIf="!editMode">
      <table class="profile-details">
        <tr>
          <td><strong>First Name:</strong></td>
          <td>{{ user.first_name }}</td>
        </tr>
        <tr>
          <td><strong>Last Name:</strong></td>
          <td>{{ user.last_name }}</td>
        </tr>
        <tr>
          <td><strong>Username:</strong></td>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <td><strong>Email:</strong></td>
          <td>{{ user.email }}</td>
        </tr>
      </table>
      <div class="button-container">
        <app-button
          [label]="'Edit Profile'"
          (click)="editProfile()">
        </app-button>
      </div>
    </div>
    <div *ngIf="editMode">
      <form (ngSubmit)="saveProfile()">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input [(ngModel)]="user.first_name" type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input [(ngModel)]="user.last_name" type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input [(ngModel)]="user.username" type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input [(ngModel)]="user.email" type="email" id="email" name="email" required>
        </div>
        <div class="button-container">
          <app-button
            [label]="'Save'"
            (click)="saveProfile()">
          </app-button>
        </div>
      </form>
    </div>
  </div>
