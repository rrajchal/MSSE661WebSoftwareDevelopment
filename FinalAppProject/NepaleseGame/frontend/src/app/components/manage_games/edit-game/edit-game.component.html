<div *ngIf="game" class="edit-game-container">
  <h2>Edit Game</h2>
  <form (ngSubmit)="updateGame()">
    <table class="edit-game-table">
      <tr>
        <td><label for="game_name">Game Name:</label></td>
        <td><input [(ngModel)]="game.game_name" id="game_name" name="game_name" required></td>
      </tr>
      <tr>
        <td><label for="category">Category:</label></td>
        <td>
          <select [(ngModel)]="game.category" id="category" name="category" required>
            <option value="Board Game">Board Game</option>
            <option value="Card Game">Card Game</option>
            <option value="Traditional/Folk Game">Traditional/Folk Game</option>
            <option value="Modern Game">Modern Game</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="description">Description:</label></td>
        <td><textarea [(ngModel)]="game.description" id="description" name="description" required></textarea></td>
      </tr>
      <tr>
        <td><label for="game_rule">Rules:</label></td>
        <td><textarea [(ngModel)]="game.game_rule" id="game_rule" name="game_rule" required></textarea></td>
      </tr>
      <tr>
        <td><label for="image_url">Image URL:</label></td>
        <td><input [(ngModel)]="game.image_url" id="image_url" name="image_url" required></td>
      </tr>
      <tr>
        <td><label for="type">Type:</label></td>
        <td>
          <select [(ngModel)]="game.type" id="type" name="type" required>
            <option value="Indoor">Indoor</option>
            <option value="Outdoor">Outdoor</option>
          </select>
        </td>
      </tr>
    </table>
    <app-button 
      [label]="'Update'"
      type="submit">
    </app-button>
  </form>
</div>
<div *ngIf="!game" class="loading">
  <p>Loading game details...</p>
</div>
