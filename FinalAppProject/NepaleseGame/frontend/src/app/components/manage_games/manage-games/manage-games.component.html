<div class="manage-games-container">
  <h2>Manage Games</h2>
  <app-button 
    [label]="'Add Game'" 
    (click)="navigateToAddGame()">
  </app-button>
  <table>
    <thead>
      <tr>
        <th>Game Name</th>
        <th>Category</th>
        <th>Description</th>
        <th>Image URL</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games">
        <td>{{ game.game_name }}</td>
        <td>{{ game.category }}</td>
        <td>{{ game.description }}</td>
        <td>{{ game.image_url }}</td>
        <td>{{ game.type }}</td>
        <td>
          <app-button 
            *ngIf="game.game_id !== undefined" 
            [label]="'Edit'" 
            (click)="editGame(game.game_id)">
          </app-button>
          <app-button 
            *ngIf="game.game_id !== undefined" 
            [label]="'Delete'" 
            (click)="deleteGame(game.game_id)">
          </app-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
